<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG Fun</title>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="./assets/js/polygon-tile.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">

  </head>
  <body>

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>

    <script>
      new PolygonTile(10, 'blue', 7).on('.div2').overflow().animate();
      new PolygonTile(10, 'green', 5).on('.div1').overflow().animate();
      new PolygonTile(15, '000', 6).on('.div3').render();
    </script>

  </body>
</html>
